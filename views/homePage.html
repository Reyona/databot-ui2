<% include index.html %>
<style>
    .banner {
        width: 100%;
        display: flex;
        height: 50px;
        background-color: rgb(16,108,200);
    }

    .left-tab-wrapper {
        width: 100%;
        display: flex;
        height: 100%;
    }

    .left-tab {
        width: 250px;
        min-width: 250px;
        height: 100%;
        background-color: rgba(72, 82, 81, 0.87);
        padding: 60px 0 0;
    }

    .left-tab-item {
        height: 50px;
        text-align: center;
        font-weight: 400;
        border-top:1px solid #454547;
        border-bottom:1px solid #454547;
    }

    .left-tab-item:hover {
        background: rgba(72, 82, 81, 0.87);
    }

    .font-class {
        color: white;
        font-size: large;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Hiragino Sans GB W3", "Microsoft YaHei UI", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        text-align: left;
        padding-top: 10px;
        padding-left: 20px;
    }

    .login-class {
        color: white;
        font-size: large;
        font-weight: bold;
        padding-top: 10px;
        margin-right: 30px;
        text-align: right;
    }

    label {
        font-weight: normal;
    }

    .footer {
        background-color: #fafafa;
        position: fixed;
        bottom: 0;
        height: 20px;
        width: 100%;
        text-align: right;
        border-top: 1px solid rgb(224,224,224);
        color: #333;
    }

    .footer img {
        height: 10px;
        display: inline;
        vertical-align: middle;
    }
</style>

<div ng-app="databot" ng-controller="homeCtrl">
    <div class="banner">
        <div style="margin-top:5px;flex:3;"><p class="font-class">DataBot DataQuality System</p></div>
        <div style="margin-top:5px;flex:2;">
            <div class="login-class">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<%= userName %>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button  ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</button>
            </div>
        </div>

    </div>
    <div style="position:absolute;bottom:0; top:50px;width:100%;">
        <div class="left-tab-wrapper">
            <div class="left-tab">
                <div class='left-tab-item' ng-click="chooseTab('issueRecord')">
                    <div class="font-class">
                        <span class="glyphicon glyphicon-home" style="color:rgb(193, 192, 192)"></span> &nbsp;&nbsp;<label>Maintain IssueRecord</label>
                    </div>
                </div>
                <% if('admin'== role){ %>
                <div class='left-tab-item' ng-click="chooseTab('addUser')" style="border-top:none;">
                    <div class="font-class">
                        <span class="glyphicon glyphicon-user" style="color:rgb(193, 192, 192)"></span> &nbsp;&nbsp;<label>Add User</label>
                    </div>
                </div>
                <% }%>
            </div>
            <div style="flex:1;">
                <div ng-view style="height:100%;"></div>
            </div>
        </div>
    </div>

</div>

<div class="footer" style="">
    <img src="images/oocl.png">
    &nbsp;&nbsp;Internal Use Only&nbsp;&nbsp;CopyrightÂ© Orient Overseas Container Line Limited.
</div>
